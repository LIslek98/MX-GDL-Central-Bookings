{% extends 'base.html' %}
{% load static %}

{% block title %}Create Organizer{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h1 style="text-align:center">SIGN UP AS AN ORGANIZER</h1>

    <div class="form_information" style="text-align:center">
        <h3>User Information</h3>
    </div>
    <div class="form_information">
        {{ user_form.as_p }}
    </div>

    <div class="form_information" style="text-align:center">
        <h3>Contact Person</h3>
        </div>
    <div class="form_information">
        {{ contact_form.as_p }}
    </div>

    <div class="form_information" style="text-align:center">
        <h3>Organizer Information</h3>
    </div>
    <div class="form_information">
        {{ organizer_form.as_p }}
    </div>

    <button class="btn-primary" type="submit" style="margin-top: 20px; margin-left: 70px; margin-right: 70px; margin-bottom: 70px; float:right;">Register</button>
</form>


{% endblock %}
