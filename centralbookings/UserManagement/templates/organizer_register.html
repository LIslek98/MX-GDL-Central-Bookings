<html>
<head>
    <title>Create Organizer</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1>Interested in signing up as an Organizer?</h1>
    <h3>User Information</h3>
    {{ user_form.as_p }}

    <h3>Contact Person</h3>
    {{ contact_form.as_p }}

    <h3>Organizer Information</h3>
    {{ organizer_form.as_p }}

    <button type="submit">Register</button>
</form>


<p>test</p>
</body>
</html>
