{% extends 'base.html' %}
{% load static %}

{% block title %}Create Participant{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 style="text-align:center">SIGN UP AS AN PARTICIPANT</h1>

    <div class="form_information" style="text-align:center">
        <h3>User Information</h3>
    </div>
    <div class="form_information">
        {{ user_form.as_p }}
    </div>

    <div class="form_information" style="text-align:center">
        <h3>Participant Information</h3>
    </div>
    <div class="form_information">
        {{ participant_form.as_p }}
    </div>

    <div>
        <a href="{% url 'UserManagement:homepage' %}" class="btn-primary" style="margin-top: 20px; margin-left: 70px; margin-right: 70px; margin-bottom: 70px; float:left; text-decoration:none;">Go back to homepage</a>
    <button class="btn-primary" type="submit" style="margin-top: 20px; margin-left: 70px; margin-right: 70px; margin-bottom: 70px; float:right;">Register</button>
    </div>
</form>

{% endblock %}
