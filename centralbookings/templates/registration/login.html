{% extends 'base.html' %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1 style="text-align:center">LOGIN ACCOUNT</h1>

    <div class="form_information">
        {{ form.as_p }}
    </div>

    <div>
        <a href="{% url 'UserManagement:homepage' %}" class="btn-primary" style="margin-top: 20px; margin-left: 70px; margin-right: 70px; margin-bottom: 70px; float:left; text-decoration:none;">Go back to homepage</a>
        <button class="btn-primary" type="submit" style="margin-top: 20px; margin-left: 70px; margin-right: 70px; margin-bottom: 70px; float:right;">Log In</button>
    </div>
</form>

{% endblock %}
