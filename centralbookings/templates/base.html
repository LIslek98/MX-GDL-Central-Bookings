{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initialize-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>{% block title %}Title{% endblock %}</title>
         {% block head %}
        {% endblock %}
    
    </head>
    <body>
        <header class="header">
        <div class = "logocontainer">
            <div class="circle"> </div>
            <a href="{% url 'UserManagement:homepage' %}" class="name">Central Bookings</a>
            </div>
            <nav class = "navbar">
                {% if request.user.is_authenticated %}
                <a href="#activity-list/" class ="activity_list">Activities</a>
                <a href="#" class ="profile">Profile</a>
                <a href="#" class="logout" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>

                <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display:none;">
    {% csrf_token %}
</form>

                {% else %}
                    <a class="logout" href="{% url 'login' %}">Login</a>
                {% endif %}
            </nav>
        </div>
        </header>

        <main>
            {% block content %} {% endblock %}
        </main>
    </body>
</html>
