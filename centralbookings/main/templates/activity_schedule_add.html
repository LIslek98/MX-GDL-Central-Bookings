{% load static %}

<html>
<head>
    <title>Create Activity Schedule</title>
    <link rel="stylesheet" href="{% static 'design.css' %}">
</head>
<body>

<h2>For which activity would you like to create a schedule?</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<br>
<a href="http://localhost:8000/activity/"><button>Back to list of activities</button></a>
</body>
</html>
